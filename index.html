<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>dish of the day - Daily Cooking Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
        <header id="gameHeader">
            <h1>dish of the day</h1>
            <div class="date-line"><span id="dateDisplay"></span> <span class="dish-name" id="dishName"></span></div>
        </header>

        <div id="mainScrollArea" class="main-scroll-area">
        <div id="noPuzzleMessage" class="no-puzzle" style="display: none;">
            <p>No puzzle yet</p>
            <button id="resetToTodayBtn" class="reset-btn">Reset to Today</button>
        </div>

        <div id="gameContainer" style="display: none;" role="main" aria-label="Puzzle game area">
            <div class="puzzle-column">
            <div class="puzzle-section">
                <div class="puzzle-label-wrap">
                <span id="puzzleLabel" class="puzzle-label">TODAY'S CHALLENGE</span><span id="countdownInLabel" class="countdown-in-label"> - Next in: <span id="countdownTimer">--:--</span></span>
            </div>
                <div class="puzzle-display">
                    <div class="puzzle-stack" id="puzzleStack"></div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="ingredientInput" 
                        placeholder="type an ingredient here"
                        maxlength="13"
                        autocomplete="off"
                        aria-describedby="inputFeedback"
                        aria-invalid="false"
                    >
                    <button id="submitBtn" type="button" aria-label="Submit"><span class="submit-text">SUBMIT</span><span class="submit-arrow" aria-hidden="true">â†‘</span></button>
                </div>
                <div id="inputFeedback" class="input-feedback" role="status" aria-live="polite"></div>
            </div>

            <div class="recipe-section">
                <h2>YOUR RECIPE</h2>
                <div id="recipeContainer"></div>
                <div id="starIngredientDisplay" class="star-ingredient"></div>
                <div id="foodWasteDisplay" class="food-waste"></div>
            </div>
            </div>
        </div>

        <div id="archiveContainer" class="archive-container" style="display: none;">
            <h2 class="archive-title">Archive</h2>
            <div id="archiveList" class="archive-list"></div>
        </div>
        </div>

        <div id="gameStatus" class="sr-only" aria-live="assertive" aria-atomic="true"></div>
        <footer class="game-footer">
            <div class="footer-left">
                <button id="prevBtn" class="nav-btn" title="Archive" aria-label="Archive">ARCHIVE</button>
                <button id="retryBtn" class="nav-btn" title="Today's dish" aria-label="Today's dish" style="display: none;">TODAY'S DISH</button>
            </div>
            <div class="footer-right">
                <button id="statsBtn" class="icon-btn icon-btn-stats" title="Statistics" aria-label="Statistics"><img src="assets/stats-icon.png" alt="" width="20" height="20"></button>
                <button id="helpBtn" class="icon-btn" title="Help">?</button>
                <button id="infoBtn" class="icon-btn" title="Info">i</button>
            </div>
        </footer>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div id="modalContent" class="modal-content">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
