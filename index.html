<body>
    <div class="container">
        <div class="content-wrapper">
        <header id="gameHeader" class="game-header">
            <div class="game-header-brand">
                <img src="assets/logo.png?v=1" alt="" class="game-header-logo" width="48" height="48">
                <div class="game-header-left">
                    <h1>wordish.</h1>
                    <div class="game-header-meta">
                        <span id="dateDisplay" class="puzzle-number"></span>
                        <span class="puzzle-separator">·</span>
                        <span class="dish-name" id="dishName"></span>
                    </div>
                </div>
            </div>
            <div class="game-header-right">
                <div class="header-icons-desktop">
                    <button id="statsBtn" class="icon-btn icon-btn-stats" title="Statistics" aria-label="Statistics"><img src="assets/icons/stats.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                    <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings"><img src="assets/icons/settings.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                    <button id="helpBtn" class="icon-btn" title="Help" aria-label="Help"><img src="assets/icons/help.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                    <button id="infoBtn" class="icon-btn" title="Info" aria-label="Info"><img src="assets/icons/info.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                </div>
                <div class="header-menu-mobile">
                    <button id="menuMobileBtn" class="icon-btn menu-hamburger-btn" type="button" title="Menu" aria-label="Menu" aria-expanded="false" aria-haspopup="true">
                        <img src="assets/icons/menu-hamburger.svg" alt="" width="24" height="24" class="icon-btn-img">
                    </button>
                    <div id="menuMobileDropdown" class="menu-mobile-dropdown" role="menu" aria-label="Menu" hidden>
                        <button type="button" role="menuitem" id="menuMobileAbout">ABOUT</button>
                        <button type="button" role="menuitem" id="menuMobileHelp">HELP</button>
                        <button type="button" role="menuitem" id="menuMobileStats">MY STATS</button>
                        <button type="button" role="menuitem" id="menuMobileSettings">SETTINGS</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="mainScrollArea" class="main-scroll-area">
        <div id="noPuzzleMessage" class="no-puzzle" style="display: none;">
            <p>No puzzle yet</p>
            <button id="resetToTodayBtn" class="reset-btn">Reset to Today</button>
        </div>

        <div id="gameContainer" style="display: none;" role="main" aria-label="Puzzle game area">
            <div class="puzzle-column">
            <div class="puzzle-section">
                <div class="puzzle-label-wrap">
                    <div class="puzzle-date-nav" id="puzzleDateNav">
                        <button type="button" id="prevPuzzleBtn" class="icon-btn puzzle-date-arrow" title="Previous puzzle" aria-label="Previous puzzle" style="display: none;"><img src="assets/icons/arrow-chevron-left.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                        <span id="puzzleLabel" class="puzzle-label"></span>
                        <button type="button" id="nextPuzzleBtn" class="icon-btn puzzle-date-arrow" title="Next puzzle" aria-label="Next puzzle" style="display: none;"><img src="assets/icons/arrow-chevron-right.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                    </div>
                    <span id="countdownInLabel" class="countdown-in-label" style="display: none;">NEXT IN: <span id="countdownTimer">--:--</span></span>
                </div>
                <div class="puzzle-display">
                    <div class="puzzle-stack" id="puzzleStack"></div>
                </div>
            </div>

            <div class="input-section" id="inputSection">
                <div class="input-section-playing">
                    <div class="input-wrapper" id="inputWrapper">
                        <input 
                            type="text" 
                            id="ingredientInput" 
                            placeholder="type an ingredient here"
                            maxlength="13"
                            autocomplete="off"
                            aria-describedby="inputFeedback"
                            aria-invalid="false"
                        >
                        <button id="submitBtn" type="button" aria-label="Submit"><img src="assets/icons/submit.svg" alt="" width="24" height="24" class="submit-icon"></button>
                    </div>
                    <div id="inputFeedback" class="input-feedback" role="status" aria-live="polite"></div>
                </div>
                <div id="completionStatus" class="completion-status" aria-live="polite" aria-hidden="true"></div>
            </div>

            <div class="recipe-section" id="recipeSection">
                <h2 id="recipeHeading">YOUR RECIPE</h2>
                <div id="recipeContainer"></div>
                <div id="completionActions" class="completion-actions" hidden></div>
                <div class="completion-stats" id="completionStatsWrap">
                    <div id="starIngredientDisplay" class="star-ingredient"></div>
                    <div id="foodWasteDisplay" class="food-waste"></div>
                </div>
            </div>
            </div>
        </div>

        <div id="archiveContainer" class="archive-container" style="display: none;">
            <div class="archive-controls">
                <button type="button" id="archivePrevMonthBtn" class="icon-btn archive-nav-btn" title="Previous month" aria-label="Previous month"><img src="assets/icons/arrow-chevron-left.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
                <div class="archive-controls-center">
                    <select id="archiveMonthSelect" class="archive-select" aria-label="Month"></select>
                    <select id="archiveYearSelect" class="archive-select" aria-label="Year"></select>
                </div>
                <button type="button" id="archiveNextMonthBtn" class="icon-btn archive-nav-btn" title="Next month" aria-label="Next month"><img src="assets/icons/arrow-chevron-right.svg" alt="" width="24" height="24" class="icon-btn-img"></button>
            </div>
            <div class="archive-days-header" aria-hidden="true">
                <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
            </div>
            <div id="archiveCalendarGrid" class="archive-calendar-grid"></div>
        </div>
        </div>

        <div id="gameStatus" class="sr-only" aria-live="assertive" aria-atomic="true"></div>
        <footer class="game-footer">
            <div class="footer-left">
                <button id="prevBtn" class="nav-btn" title="Archive" aria-label="Archive">ARCHIVE</button>
                <button id="retryBtn" class="nav-btn" title="Today" aria-label="Today" style="display: none;">TODAY</button>
            </div>
            <div class="footer-right" id="footerCompletionActions"></div>
        </footer>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div id="modalContent" class="modal-content">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="game.js?v=1"></script>
</body>
</html>
