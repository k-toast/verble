<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>dish of the day - Daily Cooking Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>dish of the day</h1>
            <div class="date-line"><span id="dateDisplay"></span> <span class="dish-name" id="dishName"></span></div>
        </header>

        <div id="noPuzzleMessage" class="no-puzzle" style="display: none;">
            <p>No puzzle yet</p>
            <button id="resetToTodayBtn" class="reset-btn">Reset to Today</button>
        </div>

        <div id="gameContainer" style="display: none;">
            <div class="puzzle-section">
                <div class="puzzle-label">TODAY'S CHALLENGE</div>
                <div class="puzzle-display">
                    <div class="puzzle-text" id="puzzleText"></div>
                </div>
            </div>

            <div class="input-section">
                <input 
                    type="text" 
                    id="ingredientInput" 
                    placeholder="type an ingredient here"
                    maxlength="20"
                    autocomplete="off"
                >
                <button id="submitBtn">SUBMIT</button>
            </div>

            <div class="recipe-section">
                <h2>SECRET RECIPE</h2>
                <div id="recipeContainer"></div>
            </div>

            <div class="quality-display">
                <div id="qualityStars" class="quality-stars"></div>
            </div>
        </div>

        <footer>
            <div class="footer-left">
                <span>Next challenge in: </span>
                <span id="countdownTimer">--:--</span>
            </div>
            <div class="footer-center">
                <button id="prevBtn" class="nav-btn" title="Previous">&lt;</button>
                <button id="retryBtn" class="nav-btn" title="Retry">R</button>
                <button id="nextBtn" class="nav-btn" title="Next">&gt;</button>
            </div>
            <div class="footer-right">
                <button id="helpBtn" class="icon-btn" title="Help">?</button>
                <button id="statsBtn" class="icon-btn" title="Stats">*</button>
                <button id="infoBtn" class="icon-btn" title="Info">i</button>
            </div>
        </footer>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div id="modalContent" class="modal-content">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
